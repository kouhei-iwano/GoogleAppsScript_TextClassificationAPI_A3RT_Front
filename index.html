<!DOCTYPE html>
<html>

<head>
  <base target="_top">
  <!-- UIkit CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.1/dist/css/uikit.min.css" />

  <!-- UIkit JS -->
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.1/dist/js/uikit.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.1/dist/js/uikit-icons.min.js"></script>

</head>

<body>

  <nav class="uk-navbar-container uk-margin" uk-navbar>
    <div class="uk-navbar-left">
      <a class="uk-navbar-item uk-logo" href="#">What are you asking?</a>
    </div>
  </nav>

  <div class="uk-margin">
    <fieldset class="uk-fieldset">
      <div>
        <form method="post" action="https://script.google.com/macros/s/AKfycbwQjZVKzpRbCAUVqFzNrde1JVTxKqUJsemarqUdjxXt/dev">
          <textarea class="uk-textarea" rows="5" placeholder="質問を入力" name="question"></textarea>
          <input type="submit" class="uk-button uk-button-primary" value="判定"/>
        </form>
      </div>
    </fieldset>
  </div>

  <div class="uk-margin">
    <div class="uk-card uk-card-default uk-card-body">
      <h3 class="uk-card-title" id="result"><?=result?></h3>
      <p><?=question?></p>
    </div>
  </div>
</body>

</html>
